<html lang="en">
<head>

    <link rel="stylesheet" href="index.css">
    <title>To-Do List</title>
</head>
<body>
    <div id="divForSize">

    <!-- Div of Heading -->
    <div id="div1">
        <h1>Work Catalog for Today!</h1>
    </div>

    <!-- Div for listing To-do Items (to edit or delete the to-do's) -->
    <div id="div2">

    </div>

    <!-- Div for adding a To-do Item -->
     <div id="div3">
        <input id="addtodo" type="text" placeholder="+ Add a Task...." onkeydown="checkEnterKey(event)"></input>
        <button class="addbtn" type="button" onclick="addTodo()">Add to the List</button>
     </div>
     
    </div>     

    <!-- Linking the javascript file -->
    <script src="index.js"></script>
</body>
